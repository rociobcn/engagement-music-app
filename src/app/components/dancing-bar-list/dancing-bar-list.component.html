<div class="mt-16 w-full">
    <div class="w-96 rounded overflow-hidden shadow-lg bg-zinc-800 mr-28">
        <img class="w-96" src="{{dancingBar.picture}}" alt="Sunset in the mountains">
        <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2 text-green-500 ">{{dancingBar.name}}</div>
        <p class="text-white text-base">Street: {{dancingBar.address.street}}</p>
        <p class="text-white text-base">City: {{dancingBar.address.city}}</p>
        <p class="text-white text-base">Country: {{dancingBar.address.country}}</p>
        <p class="text-white text-base">Postal Code: {{dancingBar.address.postalCode}}</p>
        
        </div>
    </div>
</div>
