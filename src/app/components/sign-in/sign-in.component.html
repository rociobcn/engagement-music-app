
<div class="w-full max-w-2xl mt-32" >
    <form class="bg-zinc-800 shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="mb-4">
        <label class="block text-green-500 text-ml font-bold mb-2" for="username">
          Username
        </label>
        <input formControlName="username"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
        <p class="text-red-600 text-sm mt-2" *ngIf="usernameField.hasError('required') && usernameField.touched">User is required</p>
        <p class="text-red-600 text-sm mt-2" *ngIf="usernameField.hasError('username')">Invalid username</p>
    </div>
      <div class="mb-6">
        <label class="block text-green-500 text-ml font-bold mb-2" for="password">
          Password
        </label>
        <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="****">
        <p class="text-red-600 text-sm" *ngIf="passwordField.hasError('required') && passwordField.touched">
            Password is required</p>
        <p class="text-red-600 text-sm" *ngIf="passwordField.hasError('minlength')">The password must have at least 4 characters</p>
      </div>
      <div class="flex items-center justify-between">
        <button [disabled]="form.invalid" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-xl focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>
        <p *ngIf="invalidLogin" class="text-red-600 text-sm">Invalid username or password</p>
        <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-700" href="#">
          Forgot Password?
        </a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2022 Rocio Corp. All rights reserved.
    </p>
  </div>
